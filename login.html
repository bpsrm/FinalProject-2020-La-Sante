<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome.css">
	<link rel="stylesheet" type="text/css" href="css/style-login.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/brands.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

	<script type="text/javascript" src="js/jquery.min.js"></script>	
	<script type="text/javascript" src="js/menu_button.js"></script>

</head>
<body>
	<div id="wrapper">
		<header>
			<div class="box1">
				<div class="logo">
					<img src="image/Logo-white.png">
				</div>

				<div class="bigtext">Sign in</div>

				<div class="box-in">
					<input type="text" name="input" placeholder="Username"><br>
					<input class="move" type="text" name="input" placeholder="Password">
				</div><!-- box-in -->

				<div class="box-remember">
					<input type="checkbox" id="c1" name="cc" ><h1>Remember me</h1>
					<p>Forget your password?</p>
				</div>

				<div class="box-signin">
					<a href="index-home.html"><div class="button-signin">Sign in</div></a>
					<p>Don't have an account?</p>
					<a href="form-register.html"><div class="button-signup">Sign up</div></a>
				</div>
				<div class="box-social">
					<p>OR</p>
					<div class="button-fb"><i class="fab fa-facebook-f"></i><p1>Sign in with Facebook</p1></div>
					<div class="button-gg"><i class="fab fa-google"></i><p1>Sign in with Google</p1></div>
					<div class="button-tw"><i class="fab fa-twitter"></i><p1>Sign in with Twitter</p1></div>
				</div>

			</div><!-- box1 -->

		</header>

	</div><!-- wrapper -->
</body>
</html>
